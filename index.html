<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apx - Misión 1 - Buscando el mejor producto</title>
  <link rel="icon" href="img/search-alt-regular-24.png">
  <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <form class="search-form">
      <input type="text" class="browser-input" placeholder="Encontrá tus productos favoritos...">
      <button class="find-product">
        <i class='bx bx-search'></i>
        <span>Buscar</span>
      </button>
    </form>
  </header>
  <main>
    <div class="product">
      <h1 class="container-width">El mejor producto para vos es:</h1>
      <i class='bx bx-loader-alt bx-spin bx-flip-horizontal'></i> <!-- Loader -->
      <section class="product__information">
        <div class="product__image-and-basics">
          <a class="product__image" href="" target="_BLANK">
            <!-- Acá iría el enlace a la publicación de mercado libre -->
            <!-- <img src="img/imagen de prueba.jpg" alt=""> -->
            <img src="" class="image">
          </a>
          <div class="product__basics">
            <!-- <h2 class="product__title">Teclado gamer bluetooth Redragon Draconic K530</h2> -->
            <h2 class="product__title"></h2>
            <!-- <span class="product__price">$7250</span> <br> -->
            <span class="product__price"></span> <br>
            <!-- <span class="product__installments">en 6 cuotas de $1310</span> -->
            <span class="product__installments"></span>
          </div>
        </div>
        <div class="product__description">
          <h3>Descripción:</h3>
          <!-- <p class="product__description-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Lacinia sed fringilla porttitor commodo. Tristique morbi phasellus ultrices feugiat turpis nisl,
                        faucibus. Interdum etiam facilisis tempus, et sapien eget. Massa scelerisque aliquam elit augue
                        fames dui sed enim.</p> -->
          <p class="product__description-paragraph"></p>
        </div>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
